<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <img class="siteLogo" src="./img/LogoMakr_2TomlQ.png" />
      <div class="navLinks">
        <a href="./index.html">Anasayfa</a>

        <a href="./galeri.html">Galeri</a>
      </div>
    </nav>

    <div class="contactCon">
      <div class="contactRow">
        <img class="contactIcon" src="./img/icons8-phone-64.png" />
        <a class="contactLink" href="tel:+905379403794">0537 940 37 94 </a>
      </div>

      <div class="contactRow">
        <img class="contactIcon" src="./img/icons8-email-64.png" />
        <a class="contactLink" href="mailto:wasdbaris222@example.com"
          >mestannakliyat@gmail.com</a
        >
      </div>

      <div class="contactRow">
        <img class="contactIcon" src="./img/icons8-facebook-64.png" />
        <a
          class="contactLink"
          href="https://www.facebook.com/Mestan-Nakliyat-102978598160911/"
          >M N</a
        >
      </div>
    </div>

    <div class="infoSection">
      <h2>
        Ege bölgesinde uygun fiyatlar ile endüstriyel nakliyat yapmaktayım.
        Nakliye aracım 5 tona kadar yük taşıma kapasitesine sahiptir.
      </h2>
    </div>

    <div class="content">
      <div class="imgSection">
        <img src="./img/3.jpg" />
      </div>

      <div class="contact">
        <div class="formSection">
          <form>
            <h3>İletişim</h3>
            <div class="setSpace">
              <i class="fa fa-user formIcons"></i>
              <input
                class="inputFields"
                type="text"
                placeholder="Adınız"
                name="name"
                required
              />
            </div>

            <div class="setSpace">
              <i class="fa fa-envelope formIcons"></i>
              <input
                class="inputFields"
                type="text"
                placeholder="Email adresiniz"
                name="email"
                required
              />
            </div>

            <div class="setSpace">
              <i class="fa fa-phone formIcons"></i>
              <input
                class="inputFields"
                type="tel"
                placeholder="Telefon no"
                name="phone"
              />
            </div>

            <div class="setSpace">
              <i class="fa fa-pencil formIcons"></i>
              <textarea
                required
                class="inputFields"
                name="message"
                rows="10"
                cols="40"
                placeholder="Mesajınız"
              ></textarea>
            </div>

            <button type="submit" class="formSubmitBtn">Onayla</button>
          </form>
        </div>

        <div class="mapSection">
          <h3>Konum</h3>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3130.2051094784388!2d27.135291865729144!3d38.321080829663764!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14bbdfd0632e5ed3%3A0x313467fd50f90afe!2sSeramiksan!5e0!3m2!1sen!2str!4v1594769384771!5m2!1sen!2str"
            width="100%"
            height="400px"
            frameborder="0"
            style="border: 0"
            allowfullscreen=""
            aria-hidden="false"
            tabindex="0"
          ></iframe>
        </div>
      </div>
    </div>

    <footer><small>&copy; Copyright 2020</small></footer>
  </body>
</html>
